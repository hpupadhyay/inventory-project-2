{% extends "inventory/base.html" %}
{% block content %}
<h2 class="text-3xl font-bold mb-6">Confirm Deletion</h2>
<div class="bg-white p-6 rounded-lg shadow-md">
    <form method="post">
        {% csrf_token %}
        <p class="text-lg">Are you sure you want to delete the stock adjustment from <strong>{{ object.date }}</strong>?</p>
        <p class="text-gray-600">Reason: {{ object.reason }}</p>
        <p class="text-gray-600 mt-2">This will reverse the stock movements. This action cannot be undone.</p>
        <div class="mt-6">
            <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700">Confirm Delete</button>
            <a href="{% url 'stock_adjustment_report' %}" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
