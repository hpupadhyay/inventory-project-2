{% extends "inventory/base.html" %}
{% block content %}
<h2 class="text-3xl font-bold mb-6">Confirm Deletion</h2>
<div class="bg-white p-6 rounded-lg shadow-md">
    <form method="post">
        {% csrf_token %}
        <p class="text-lg">Are you sure you want to delete the Material Out transaction with Ref No. "<strong>{{ object.reference_no }}</strong>"?</p>
        <p class="text-gray-600 mt-2">This will add the stock back to inventory. This cannot be undone.</p>
        <div class="mt-6 flex space-x-2">
            <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Confirm Delete</button>
            <a href="{% url 'delivery_note_report' %}" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
