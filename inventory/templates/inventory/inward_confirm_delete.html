{% extends "inventory/base.html" %} {# Or your base template #}

{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete the Inward transaction with Invoice No: "{{ object.invoice_no }}" dated "{{ object.date }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4">Delete</button>
        <a href="{% url 'inward_report' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mt-4 ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
