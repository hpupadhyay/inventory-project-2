{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-3xl font-bold mb-6">Edit Opening Stock</h2>

<div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form|crispy }}
        </div>
        <div class="mt-6 flex space-x-2">
            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Save Changes</button>
            <a href="{% url 'opening_stock' %}" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</a>
        </div>
    </form>
</div>

<script>
$(document).ready(function() {
    // Make the dropdowns searchable
    $('#id_item').select2({ theme: "classic", width: '100%' });
    $('#id_warehouse').select2({ theme: "classic", width: '100%' });
});
</script>
<script>
{% if messages %}
    {% for message in messages %}
        Toastify({
            text: "{{ message }}",
            duration: 3000,
            close: true,
            gravity: "top", // `top` or `bottom`
            position: "right", // `left`, `center` or `right`
            backgroundColor: "{% if message.tags == 'success' %}#4CAF50{% else %}#F44336{% endif %}", // Green for success, Red for error
            stopOnFocus: true
        }).showToast();
    {% endfor %}
{% endif %}
</script>
{% endblock %}
