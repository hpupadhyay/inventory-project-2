{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-3xl font-bold mb-6">Change Your Password</h2>
<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-6 flex space-x-2">
            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Change Password</button>
            <a href="{% url 'dashboard' %}" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
